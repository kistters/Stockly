version: "3.8"
services:
  firefox-standalone:
    image: selenium/standalone-firefox:4.13.0
    hostname: firefox
    container_name: firefox-standalone
    privileged: true
    shm_size: 2g
    ports:
      - "4444:4444"
      - "7900:7900"
    environment:
      - SE_NODE_MAX_SESSIONS=5

  backend:
    build:
      context: .
      target: development # replace with production to use Gunicorn
    container_name: backend
    ports:
      - "8000:8080"
    env_file:
      - .env
    volumes:
      - .:/app
